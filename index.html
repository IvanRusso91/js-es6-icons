<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>

  <header>

    <div class="container-fluid">
      <div class="container">

        <div class="row row-cols-1">
          <div class="col d-flex">
            <select name="choice" id="lvl" class="form-control my-3">
              <option value="0">All</option>
              <option value="1">Animals</option>
              <option value="2">Vegetables</option>
              <option value="3">Users</option>
            </select>
          </div>

        </div>
      </div>
    </div>

  </header>
  <main>

    <div class="container-fluid d-flex ir-container">

      <div class="card animals"><span>CAT</span></div>

      <div class="card animals"><span>CROW</span></div>

      <div class="card animals"><span>DOG</span></div>

      <div class="card animals"><span>DOVE</span></div>

      <div class="card animals"><span>DRAGON</span></div>

      <div class="card animals"><span>HORSE</span></div>

      <div class="card animals"><span>HIPPO</span></div>

      <div class="card animals"><span>FISH</span></div>

      <div class="card vegetable"><span>CAROT</span></div>

      <div class="card vegetable"><span>APPLE-ALT</span></div>

      <div class="card vegetable"><span>LEMON</span></div>

      <div class="card vegetable"><span>PEPPER-HOT</span></div>

      <div class="card user"><span>USER-ASTRONAUT</span></div>

      <div class="card user"><span>USER-GRADUATE</span></div>

      <div class="card user"><span>USER-NINJA</span></div>

      <div class="card user"><span>USER-SECRET</span></div>

    </div>

    

  </main>


  <script src="js/script.js"></script>
